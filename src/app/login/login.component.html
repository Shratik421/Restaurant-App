<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>
                        Restaurant Login
                    </h1>
                    <h5>Feel free to do</h5>
                    <hr>
                </div>
                <form [formGroup]="loginForm"  (ngSubmit)="login()">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" formControlName="email" placeholder="Enter Your Email..." class="form-control">
                     
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" placeholder="Enter Password..." formControlName="password" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <a routerLink="/signup" class="mt-3"> New User? Click To SignIn</a>
            </div>
        </div>
    </div>
</div>
