                Add Restaurant

<!-- jumbotron -->
<div class="container p-5 mb-4 bg-light rounded">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurant Records Management</h1>
        <p class="col-md-8 fs-4">You can save Records of Restaurant using Angular 14
        </p>
        <button class="btn btn-primary " type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Angular
            App</button>
    </div>
</div>
<!-- jumbotron end -->

<!-- Table display -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurant Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Services</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    (click)="onEditRecord(data)">Edit</button> &nbsp;
                <button class="btn btn-danger" (click)="deleteRecord(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- modal -->
<!-- Button trigger modal -->


<!-- Modal -->
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="name" id="exampleFormControlInput1"
                            placeholder="Enter Name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" formControlName="email" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Mobile No</label>
                        <input type="number" class="form-control" formControlName="mobile" id="exampleFormControlInput1"
                            placeholder="Enter Phone">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Address</label>
                        <input type="text" class="form-control" formControlName="address" id="exampleFormControlInput1"
                            placeholder="Enter Address">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Services</label>
                        <input type="text" class="form-control" formControlName="services" id="
                            exampleFormControlInput1" placeholder="Enter Services">

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" *ngIf="showbtn" class="btn btn-warning" (click)="updateRestro()">Update Record</button>
                <button type="button" *ngIf="showAdd" class="btn btn-primary" (click)="addRestro()">Add Deatils</button>
            </div>
        </div>
    </div>
</div>
