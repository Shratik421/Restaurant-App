<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>
                        Restaurant Signup
                    </h1>
                    <h5>Get Free Membership</h5>
                    <hr>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signup()">

                    <label for="name" class="form-label">Name</label>
                    <input type="name" class="form-control" placeholder="Enter Name"
                    formControlName="name" name="name">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="number" placeholder="Enter Mobile" name="mobile" formControlName="mobile"class="form-control">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter Email" formControlName="email"id="exampleInputEmail1" name="email"
                        aria-describedby="emailHelp">

                    <label for="name" class="form-label">Password</label>
                    <input type="password" formControlName="password" placeholder="Enter password" name="password" class="form-control">

                    <button type="submit" class="btn btn-primary mt-3">Signup</button>
                </form>
                <a routerLink="/login" class="mt-3">Already Member? Click to Login!! </a>
            </div>
        </div>
    </div>
</div>
